<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
    </head>
    <body>
        <main>
            <div class="co">
                <div class="clock--wrapper">
                    <h2>Time</h2>
                    <div class="clock">
                        <svg class="clockface" width="300" height="300" 
                        viewBox="-150 -150 300 300">
                            <circle class="ring
                            ring--seconds" cx="0" cy="0" r="145" 
                             pathlength="60" />
                            <circle class="ring
                            ring--hours" cx="0" cy="0" r="145"
                            pathlength="12" />
                            <circle class="ring
                            ring--center" cx="0" cy="0" r="3"/>
                            <line class="hand
                            hand--minute" x1="0" y1="2" 
                            x2="0" y2="-110"/>
                            <line class="hand
                            hand--hours" x1="0" y1="2" 
                            x2="0" y2="-60"/>
                            <line class="hand
                            hand--second" x1="0" y1="12" 
                            x2="0" y2="-130"/>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
